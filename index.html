<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat" ng-controller="navController">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="app.css">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">豆瓣电影</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<form ng-submit="search()" class="navbar-form navbar-center">
				<input ng-model="input" type="text" class="form-control" placeholder="Search...">
			</form>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar" >
				<li ng-click="addClass(item.id)" ng-repeat="item in moveType" ng-class="{active: item.id===currentMoiveType}"><a ng-href="{{item.suffixUrl}}">{{item.name}}</a></li>
			</ul>
		</div>
		<div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

		</div>
	</div>
</div>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!-- 主模块 -->
		<script src="app.js"></script>
		<script src="components/http.js"></script>
		<script src="doubanMovies/controller.js"></script>
</body>

</html>
